<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <head></head>
    <main id='zhangsan'>

    </main>
    <footer>
        <script>
            var keys = {
                0: ['q','w','e','r','t','y','u','i','o','p'],
                1: ['a','s','d','f','g','h','j','k','l'],
                2: ['z','x','c','v','b','n','m'],
                length: 3
            }
            var hash = {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me',
                'r': undefined,
                't': 'taobao.com',
                'a': 'alibaba.com',
                'd': 'douban.com',
                'm': 'xiaomi.com'
            }

            var hashLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
            if(hashLocalStorage){
                hash = hashLocalStorage;
            }

            index = 0;

            while(index < keys.length){ //0  1  2
                div1 = document.createElement('div');   //创建<div>标签
                zhangsan.appendChild(div1);             //把<div>标签放到 id 为 zhangsan 的属性中
                row = keys[index];      //第一个数组，第二个数组，第三个数组
                console.log(row);

                index2 = 0;
                while(index2 < row.length){
                    kbd1 = document.createElement('kbd');
                    kbd1.textContent = row[index2];     //0-10 0-9 0-7
                    div1.appendChild(kbd1);
                    button1 = document.createElement('button');
                    kbd1.appendChild(button1);
                    button1.textContent = '编辑';
                    button1.id = row[index2];
                    //给button做一个点击事件
                    button1.onclick = function(gaguhigqiergdaf){
                        key = gaguhigqiergdaf.target.id;    //拿到id，把id赋给key
                        getWebsite = prompt('给我一个网址：');  //prompt() 浏览器自带的方法
                        hash[key] = getWebsite;            //将key的值在哈希中更改
                        localStorage.setItem('zzz',JSON.stringify(hash));
                    }
                    index2 = index2 + 1;
                }

                index = index + 1;
            }

            //监听事件
            document.onkeypress = function(gaguhigqiergdaf){
                key = gaguhigqiergdaf.key;  //前面的key 是指键盘上的 q,w,e,r  后面的.key是给用户看按了那个建
                website = hash[key];
                // location.href = 'https://' + website;  模拟用户在地址栏输入，所以就会在当前页面跳转
                window.open('https://' + website , '_blank');  //在新窗口打开
            }

            </script>
    </footer>
</body>
</html>
